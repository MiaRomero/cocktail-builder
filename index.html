<!DOCTYPE html>

<html lang='eng'>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <title>Cocktail Builder</title>
    <link rel='stylesheet' href='styles/normalize.css' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel='stylesheet' href='styles/modules.css' type='text/css'>
    <script src='http://code.jquery.com/jquery-2.2.0.js'></script>
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Blog</a></li>

      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="User name">
          <input type='text' class='form-control' placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Sign In</button>
      </form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <div class="jumbotron">
      <h1>Cocktail Builder</h1>
      <p>mixed drinks from ingredients in your bar</p>
    </div>

    <div class='container-fluid'>
      <div class='row'>

        <div class='col-md-4' id='addIngredientsToBar'>
          <p>What do you have in your bar?</p>
          <input id='autocomplete' type='text' name='ingredient' placeholder='add an ingredient'/>
          <div id='ingredientInput' class="autocomplete-suggestions"></div>
          <div id='ingredientsInMyBar'>
            <p>Ingredients on hand: </p>
            <ul id='addedIngredients'>
            </ul>
          </div>
          <div id='editMyBar'>
            <button id='editButton'>Edit Ingredient List</button>
            <button class='hidden' id='deleteIngredient'>Delete Ingredient</button>
          </div>
        </div>

        <div class='col-md-4' id='cocktailsToMake'>
          <p></p>
          <ul id='cocktailList'>
          </ul>
        </div>

        <div class='col-md-4'></div>

      </div> <!--end row-->
    </div><!--end container-->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>
    <script src='vendor/scripts/jquery.autocomplete.js'></script>
    <script src='vendor/html5sql.js'></script>
    <script src='vendor/webDB.js'></script>
    <script src='scripts/handlebar_helpers.js'></script>
    <script src='scripts/model/templatesModel.js'></script>
    <script src='scripts/model/ingredientModel.js'></script>
    <script src='scripts/model/cocktailsToMakeModel.js'></script>
    <script src='scripts/model/recipeModel.js'></script>
    <script src='scripts/view/templatesView.js'></script>
    <script src='scripts/view/ingredientView.js'></script>
    <script src='scripts/view/cocktailsToMakeView.js'></script>
    <script src='scripts/view/recipeView.js'></script>
    <script src='scripts/controller/templatesController.js'></script>
    <script src='scripts/controller/ingredientController.js'></script>
    <script src='scripts/controller/cocktailsToMakeController.js'></script>
    <script src='scripts/index.js'></script>
  </body>
</html>
