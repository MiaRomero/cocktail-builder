<!DOCTYPE html>

<html>

  <head>
    <title>Cocktail Builder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <link rel='stylesheet' href='styles/normalize.css' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel='stylesheet' href='styles/modules.css' type='text/css'>
    <script src='http://code.jquery.com/jquery-2.2.0.js'></script>
  </head>

  <body>

    <div class='container-fluid'>
      <div class='row'>

        <div class='col-md-4' id='addIngredientsToBar'>
          <p>What do you have in your bar?</p>
          <input id='autocomplete' type='text' name='ingredient' placeholder='add an ingredient'/>
          <div id='ingredientInput' class="autocomplete-suggestions"></div>
          <div id='ingredientsInMyBar'>
            <p>Ingredients on hand: </p>
            <ul id='addedIngredients'>
            </ul>
          </div>
        </div>

        <div class='col-md-4' id='cocktailsToMake'>
          <p></p>
          <ul id='cocktailList'>
          </ul>
        </div>

        <div class='col-md-4'></div>

      </div> <!--end row-->
    </div><!--end container-->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>
    <script src='vendor/scripts/jquery.autocomplete.js'></script>
    <script src='vendor/html5sql.js'></script>
    <script src='vendor/webDB.js'></script>
    <script src='scripts/handlebar_helpers.js'></script>
    <script src='scripts/model/templatesModel.js'></script>
    <script src='scripts/model/ingredientModel.js'></script>
    <script src='scripts/model/cocktailsToMakeModel.js'></script>
    <script src='scripts/view/templatesView.js'></script>
    <script src='scripts/view/ingredientView.js'></script>
    <script src='scripts/view/cocktailsToMakeView.js'></script>
    <script src='scripts/controller/templatesController.js'></script>
    <script src='scripts/controller/ingredientController.js'></script>
    <script src='scripts/controller/cocktailsToMakeController.js'></script>
    <script src='scripts/index.js'></script>
  </body>
</html>
